<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>
    body {
        background-color: #464646;
    }

    .start {
        background-color: white;
        margin: 0px auto 50px auto;
    }

    .table_pic {
        width: 100px;
        height: 100px;
        margin: 100px auto 50px auto;
    }

    .card {
        background-color: rgb(175, 175, 175);
    }

    .inputgroup {
        background-color: rgb(175, 175, 175);
        width: 480px;
        margin: 0px auto 0px auto;
    }

    .table1 {
        width: 100px;
    }

    .table {
        background-color: white;
    }

    .table_pic {
        font-size: 22px;
        text-align: center;
        width: 300px;
        height: 150px;
    }

    .catbtn {
        z-index: 1;
        width: 300px;
        height: 180px;
        background-image: url(https://i.imgur.com/sfzirJN.jpg);
        background-position: center;
        background-size: cover;
    }

    .card-body {
        margin: 0px auto 0px auto;
    }

    .input {
        margin: 15px auto auto auto;
    }

    #content {
        height: 200px;
    }

    #save {
        width: 70px;

    }

    #savebtn {
        border-radius: 5px;
        margin-left: 10px;
    }

    .comments {
        width: 1400px;
        margin: 50px auto 100px auto;
    }
</style>
<script>
    $(document).ready(function () {
        $('#toggleipt').hide()
    })

    function openclose() {
        $('#toggleipt').toggle();
    }
</script>

<body>
    <div class="start">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <button type="button" class="btn btn-outline-dark">Home</button>
                <button type="button" class="btn btn-dark">방명록</button>
            </ul>
        </header>
    </div>
    <div class="inputgroup">
        <div class="table_pic">
            <p style="height: 15px;">고양이를 클릭해주세요!</p>
            <button class="catbtn" onclick="openclose()"></button>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="input" id="toggleipt">
                    <p>Name<br><input type="textbox"></p>
                    <p class="card-text">Comment<br><input id="content" type="textbox"></p>
                    <p class="card-text"><small class="text-body-secondary">
                    <input type="date" min="2000-01-01" onchange="change(this.value)">
                    <button id="savebtn" onclick="alert('클릭!')">기록</button>
                </div>
            </div>
        </div>
    </div>

    <!-- <p class="card-title"></p> css로 한 번에 바꾸기 위해서 존재하는 게 좋을까나?? <button>내용</button>-->
    <div class="comments">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col" style="width: 200px; text-align: center;">Date</th>
                    <th scope="col" style="width: 200px; text-align: center;">Name</th>
                    <th scope="col" style="text-align: center;">Comment</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="col" style="width: 180px; text-align: center;">날짜</th>
                    <td style="width: 220px; text-align: center;">이시원</td>
                    <td style="text-align: center;">내용입니다.</td>
                </tr>
                <tr>
                    <th scope="col" style="width: 180px; text-align: center;">날짜</th>
                    <td style="width: 220px; text-align: center;">이름</td>
                    <td style="text-align: center;">남긴말</td>
                </tr>
            </tbody>

        </table>
    </div>

</body>

</html>
